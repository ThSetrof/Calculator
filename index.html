<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="display-container">
            <div class="display">

            </div>
        </div>
        <div class="buttons-container">

            <button class="clear-btn" id="clear-btn">CLR</button>
            <button class="delete-btn" id="delete-btn">DEL</button>

            <button class="digit" value="7">1</button>
            <button class="digit" value="8">1</button>
            <button class="digit" value="9">1</button>
            <button class="digit" value="*">1</button>

            <button class="digit" value="4">1</button>
            <button class="digit" value="5">1</button>
            <button class="digit" value="6">1</button>
            <button class="digit" value="รท">1</button>

            <button class="digit" value="1">1</button>
            <button class="digit" value="2">1</button>
            <button class="digit" value="3">1</button>
            <button class="digit" value="-">1</button>

            <button class="digit" value=".">1</button>
            <button class="digit" value="0">1</button>
            <button class="digit" value="=">1</button>
            <button class="digit" value="+">1</button>


        </div>
    </div>
</body>
</html>
