<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display-container">
                <div class="display">
                    <div class="upper-display"></div>
                    <div class="lower-display"></div>

                </div>
            </div>
            <div class="buttons-container">

                <button class="btn clear-btn" id="clear-btn">CLEAR</button>
                <button class="btn delete-btn" id="delete-btn">DELETE</button>


                <button class="btn digit" value="7">7</button>
                <button class="btn digit" value="8">8</button>
                <button class="btn digit" value="9">9</button>
                <button class="btn operator" value="*">ร</button>

                <button class="btn digit" value="4">4</button>
                <button class="btn digit" value="5">5</button>
                <button class="btn digit" value="6">6</button>
                <button class="btn operator" value="รท">รท</button>

                <button class="btn digit" value="1">1</button>
                <button class="btn digit" value="2">2</button>
                <button class="btn digit" value="3">3</button>
                <button class="btn operator" value="-">-</button>
                <button class="btn digit" value=".">.</button>
                <button class="btn digit" value="0">0</button>
                <button class="btn operator" value="=">=</button>
                <button class="btn operator" value="+">+</button>

            </div>
        </div>
    </div>
</body>
</html>
